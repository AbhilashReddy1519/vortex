name: Client CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Client Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: client

    env: 
      CI: true 
      NEXT_TELEMETRY_DISABLED: 1

    strategy:
      fail-fast: true
      matrix:
        node-version: [22.x, 24.x]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - run: npm ci
      - run: npm run build

      - name: Build success message
        if: success()
        run: |
          echo "ðŸŽ‰ Build successful"
          echo "âœ” App compiled"
          echo "âœ” Static pages generated"
          echo "âœ” Node version: ${{ matrix.node-version }}"
